
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The address book</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@300&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet"> 
    <style>
        body{
            background-color: rgb(59, 59, 55);
            font-family: 'Cormorant Unicase', serif;
            font-family: 'Roboto Slab', serif;
            padding-top: 60px;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
   
        
        a,
        p {
            color: #0f2231
        }

        .container{
            max-width: 550px;
            margin: auto;
            background-color:rgb(136, 122, 122);

        }
        
        .header-bar {
            display: flex;
            justify-content: space-between;
            color: #fff;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            background: linear-gradient(90deg, #EEA390 0%, #EB796F 43%, #EB796F 100%);
        }

    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock content%}
    </div>
</body>
</html>
